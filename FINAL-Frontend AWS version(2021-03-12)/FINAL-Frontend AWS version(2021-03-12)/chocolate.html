              <summary>Detailed description</summary>
              <p>All of the chocolate we sell use fairtrade coacoa beans, ensuring the farmers who harvest them are paid well and the environment is not damaged.</p>
            </details>
            
            <div class="buying">
            <h3>Price: 5.95/each</h3>
            <div class="buy_item">
              <form>
                  <input type="number" placeholder="Quantity" name="quantity" min="0" onchange="calculateAmount(this.value)" required>
                  <input type="submit">
              </form>
              <script>
                function calculateAmount(val) {
                    var total_price = val * 5.95;
                    var calc = document.getElementById('total_price');
                    calc.value = '$' + total_price.toFixed(2);
                }
            </script>
            <h3>Total:</h3>
            <input  name="total_price" id="total_price" type="text" readonly>
